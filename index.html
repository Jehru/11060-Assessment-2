<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery JS CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

    <!-- Bootstrap Library CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <!-- Tingle JS Modal -->
    <link rel="stylesheet" href="css/tingle.css">
    <script src="js/tingle.js"></script>
</head>
<body>

    <header id = "top">
            <!-- Split up the title so that words can appear on top of each other -->
            <!-- Give the 'of' text emphasis (This results in a different colour and size) -->
            <div class ="heading1">
                <h1>Frogs</h1> 
                <em>of</em>
            </div> 
            <h1>Australia</h1>
            <br>

            <!-- Create a button that when pressed locks the board, it also takes the player to the board --> 
           <a href="#here" id="playGame">Play Frog Memory</a>
    </header>

    <main id="here">
        <!-- Create the timer, move counter and start again button which unlocks the game board -->
        <!-- When the user clicks "Play Frog Memory" the game board locks in place so when playing it move around. 
        By allowing the user to unlock the board provides a way to return to the previous page -->
        <section class="controls">
            <section class="timer"><p>0 mins 0 secs</p></section>
            <section class="moves"><p>Move(s)</p></section>
            <section class="reload"> <button>Enable scrolling</button></section>
        </section>
            <!-- The main game board -->
            <section class="memoryGame"></section> 
    </main>

    <footer>
      <p>This website was produced by <a href="https://www.jehrudesigns.com/">Jehru Harris</a> from the Faculty of Arts &amp; Design, University of Canberra, 2021.</p>
    </footer>

    <!-- Is placed at bottom so all other html content loads first -->
    <script src="js/script.js"></script>
</body>
</html>
